# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
#- script: echo Hello, world!
- script: |
    $params = "{ 'location': 'eastus2' }"
    az devcenter dev environment create --dev-center-name  devcenter-contoso-eus2 `
    --project-name web-app-basic -n pipeline --environment-type Dev `
    --catalog-item-name WebApp --catalog-name community-examples `
    --parameters $params
  displayName: 'Pipeline scripted'
